<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/stylesheet.css">
    <script type="module" src="../src/main.js" defer></script>
    <!-- <script type="module" src="../src/DOMcode.js" defer></script>
    <script type="module" src="../src/objects.js" defer></script> -->
    <title>Battleship Project</title>
</head>
<body>

    
    <div id="container">
        <div id="title-info">
            <div id="title">BATTLESHIPS</div>
            <div id="title-description"> Play against your opponent where you place your ships on the board and the enemy player has to hit your ships to sink them. While at the same time you need to hit their ships to sink them. <br> The first to sink all ships wins!</div>
            <div id="hints-info"></div>
            <div id="hints"></div>
        </div>
        <div id="game-container">
            <div id="player-1-map"></div>
            <div id="separator" class="no-display"></div>
            <div id="player-2-map" class="players-turn no-display"></div>
        </div>
        <div id="game-end" class="no-display">
            <p id="winner-text"></p>
            <p>Do you want to play again?</p>
            <div id="continue-buttons">
                <button id="continue-yes">Play Again</button>
            </div>
        </div>
    </div>
